<body>
    <header id="hero">
        <!--id href to highscore-->
        <p>
            <a href="#highscores" class="text-highscore">View Highscore</a>
        </p>
        <!--id to timer-->
        <p id="clock">Time</p>
    </header>
    <!--This will get removed when start-btn is clicked-->
    <main class="main-page" id="main-page">
        <section>
            <h1>Coding Quiz Challenge</h1>
            <p class="opener">Welcome to my coding quiz! </br> You will have 60 seconds to answer as many questions as possible. </br> Any questions answered incorrectly will deduct 5 seconds from your clock. </br> Good Luck!</p>
        </section>
        <div class="setup">
         <button class="btn-start" id="start-btn">Start Quiz</button>
        </div>
    </main>
